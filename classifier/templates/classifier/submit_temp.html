<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Submission</h3>

<h4>Please submit a sentence and label it with a class</h4>



<div>
  <form action="" method='POST'>
  {% csrf_token %}
    <label for="fname">Your sentence</label>
    <input type="text" id="fname" name="sentence" placeholder="Your sentence..">


    <label for="class">Class</label>
    <select id="class" name="class">
	  <option value="chooseclass">Choose class</option>
	  <option value="Homophobia">Homophobia</option>
      <option value="Misogyny">Misogyny</option>
      <option value="Islamaphobia">Islamaphobia</option>
	  <option value="Racism">Racism</option>
	  <option value="Transphobia">Transphobia</option>
    </select>
	
<h5>Your submission will be saved and used to train our machine learning classifier</h5>
	
	<input type="submit" value="Submit">
  </form>
</div>

</body>
